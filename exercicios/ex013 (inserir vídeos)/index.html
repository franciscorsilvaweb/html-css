<html lang="pt">
<head>

    <title>Vídeos em HTML5</title>
</head>
<body>

        <style>

                body{

                    background-color: #abc7abab;
                }

        </style>


    <h1> Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video controls ; width="560" ; poster="imagens/capa.png">

            <source src="midias/video.webm" type="video/webm">
            <source src="midias/video.mp4" type="video/mp4">
            <source src="midias/video.ogv" type="video/ogg">
            <source src="midias/video.mkv" type="video/mp4">
            <p>O seu navegador não tem compatibilidade com reprodução de vídeos</p>

    </video>

    <!--Fazendo desta maneira, ou seja, ter um video hospedado localmente irá gerar um enorme tráfego de dados o que irá
    ,consequentemnete, criar uma carga pesada para o cliente-->

    <h1>Inserir vídeos do youtube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/t3WZIL_VwYg?si=Y28fNy73pbDXA00q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
